<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body ng-app="ProductManagement">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Acme Product Management</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <ng-view></ng-view>
    </div>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({
            map: {
                'angular': './node_modules/angular/index',
                'angular-mocks': './node_modules/angular-mocks/angular-mocks',
                'angular-resource': './node_modules/angular-resource/index',
                'angular-route': './node_modules/angular-route/index'
            },
            meta: {
                format: 'cjs'
            },
            packages: {
                '.': {
                    defaultExtension: 'js'
                }
            }
        });

        // Main module.
        SystemJS.import('./js/app');

        // Controllers.
        SystemJS.import('./js/products/productDetailController');
        SystemJS.import('./js/products/productListController');
    </script>

</body>

</html>
